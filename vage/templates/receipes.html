<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">

            <form class="col-6 mx-auto cart p-3 shadow-lg" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Add Receipe</h1>
                <hr>
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Receipes
                        Name</label>
                    <input name="receipe_name" required type="text"
                        class="form-control">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Receipes
                        Describtion</label>
                    <textarea name="receipe_description"
                        class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Receipes
                        Img</label>
                    <input name="receipe_image" type="file"
                        class="form-control">

                </div>
                <button type="submit" class="btn btn-success">Add Receipe</button>
            </form>
            <br />
            <br />
            <form>
                <div class="col-6 mx-auto cart p-3 shadow-lg">
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label">Search</label>
                        <input name="search" type="text"
                            class="form-control">
                    </div>
                    <button class="btn btn-info">Search</button>

                </div>
            </form>
            <br />
            <br />
            <br />

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Receipe Name</th>
                        <th scope="col">Receipe Description</th>
                        <th scope="col">Receipe Img</th>
                        <th scope="col"> Action</th>

                    </tr>
                </thead>
                <tbody>

                    {% for receipe in receipes %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{receipe.receipe_name}}</td>
                        <td>{{receipe.receipe_description}}</td>
                        <td>
                            <img src="/media/{{receipe.receipe_image}}"
                                width="100px" height="100px" /></td>
                        <td>
                            <a href="/delete-receipes/{{receipe.id}}/"
                                class="btn btn-danger">Delete</a>
                            <br />
                            <br />
                            <a href="/update-receipes/{{receipe.id}}/"
                                class="btn btn-success">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>
</html>
